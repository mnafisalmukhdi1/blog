name: Detect unwrapped Arabic

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  detect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install deps
        run: python -m pip install --upgrade pip pytest
      - name: Run detector (save output)
        run: |
          python scripts/find_unwrapped_arabic.py --format json > detection.json || true
      - name: Upload detection results
        uses: actions/upload-artifact@v4
        with:
          name: detection-results
          path: detection.json
      - name: Fail if matches found (optional)
        if: env.FAIL_ON_FIND == '1'
        run: |
          jq '. | length' detection.json | grep -q '0' || (echo 'Found unwrapped Arabic' && exit 1)
        env:
          FAIL_ON_FIND: ${{ secrets.FAIL_ON_FIND }}
